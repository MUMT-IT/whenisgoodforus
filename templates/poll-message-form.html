<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poll Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.4/css/bulma.min.css" integrity="sha512-yh2RE0wZCVZeysGiqTwDTO/dKelCbS9bP2L94UvOFtl/FKXcNAje3Y2oBg/ZMZ3LS1sicYk4dYVGtDex75fvvA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<section class="section">
    <div class="columns">
        <div class="column">
            <h1 class="title is-size-5">Leave you message for the group.</h1>
            <form method="post">
                {{form.hidden_tag()}}
                <div class="field">
                    <div class="control">
                        {{form.message(class="input is-danger")}}
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-success" type="submit">Submit</button>
                    </div>
                    <div class="control">
                        <a class="button is-light" href="{{url_for('index')}}">Back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
